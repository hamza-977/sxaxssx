<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    .hero {
      background: #333;
      color: white;
      padding: 4rem 2rem;

    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .video {
      flex: 1 1 300px;
      max-width: 400px;
    }
    iframe {
      width: 100%;
      height: 225px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>RAHY PLAYS YT</h1>
  </header>

  <section class="hero">
    <h2>RAHY COLLECTIONS</h2>
    <p>Enjoy The Videos</p>
  </section>

  <section class="videos">
    <div class="video"><iframe src="https://www.youtube.com/embed/aKBzXAp1a7g?si=Vl6AoCW5TvNe-rIu" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/uRxtXNv9pOo?si=29PHmxP-phCb4oTP" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/1hVI3TQraRs?si=WvMNiyOTwfzJYxVW" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/AYroTFiV3vs?si=SKPMhJ_VfiL1QvPw" allowfullscreen></iframe></div>
   
    
  </section>

</body>
</html>
